version: 3
name: txcat-en-in
locale: en_IN
currency: INR
last_updated: 2025-11-17
maintainers:
  - name: Core Taxonomy Team
    contact: taxonomists@example.com
notes: |
  Rich transaction taxonomy for Indian retail banking feeds.

  Key fields:
  - id_field:      Stable label identifier used by the model/runtime.
  - display_name:  Human-facing label text.
  - description:   Short explanation of the category.
  - group:         EXPENSE | INCOME | TRANSFER | INTERNAL.
  - primary:       true = top-level label surfaced in UI; false = fine-grained.
  - parent_id:     Parent label id for sub-categories; null for primaries.
  - budget_bucket: ESSENTIAL | DISCRETIONARY | DEBT | INVESTMENT | INTERNAL.
  - default_direction: DEBIT | CREDIT (from account’s perspective).
  - default_recurring: Whether this is usually recurring.
  - channel_tags:  Typical payment channels (UPI, CARD, NETBANKING, AUTOPAY, etc.).
  - instrument_tags: Underlying instruments (UPI, CARD, CASH, WALLET, etc.).
  - mcc_hints:     Likely card MCCs.
  - upi_merchant_bucket: Coarse bucket aligned with UPI/NPCI reporting.
  - risk_tags:     ["GAMBLING"], ["CRYPTO"], ["HIGH_CHARGEBACK"], etc.
  - tax_relevant:  Whether transactions in this label are usually tax-relevant.
  - keywords:      Deterministic matching keywords & patterns.
  - example_merchants: Brand names for heuristics / demos.
  - example_descriptions: Realistic bank-statement-like narratives.

